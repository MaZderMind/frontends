<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>
Chaosradio 202 - Live aus dem CCCB in Berlin

</title>
<meta charset="utf-8">
<meta content="width=340" name="viewport">
<link href="../css/style.css" rel="stylesheet" type="text/css">
<link href="../css/mediaelementplayer.css" rel="stylesheet" type="text/css">
<script src="../js/jquery.js" type="text/javascript"></script>
<script src="../js/mediaelement-and-player.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
<div class="rocket"></div>
<div id="header">
<div class="logo">
<a href="../">
<img src="../img/chaosradio-logo-transparent-300.png">
</a>
</div>
<div class="headline">
Chaosradio 202 (HQ) — Live
</div>
</div>
<div id="content">
<video autoplay="autoplay" controls="controls" height="360" id="video-tag" preload="auto" width="640">
<source data-plugin-type="flash" src="rtmp://rtmp.streaming.media.ccc.de:1935/stream/cr202_hq" title="H264 (RTMP)" type="video/rtmp"></source>
<source data-plugin-type="native" src="http://hls.streaming.media.ccc.de/hls/cr202_hq.m3u8" title="H264 (HLS)" type="application/vnd.apple.mpegURL"></source>
<object data="../static/flashmediaelement.swf" height="360" type="application/x-shockwave-flash" width="640">
<param name="allowFullScreen" value="true">
</object>
</video>
<div id="chooser">
<span id="url">
<a href="#" onclick="$('#URLS').css('display', 'block');$('#url').css('display', 'none'); return false;">show URLs</a>
</span>
<span id="quality">
Quality ▼
<ul>
<li>
<a href="../lq/">LQ</a>
</li>
<li>
<span class="selected">
►HQ
</span>
</li>
</ul>
</span>
</div>
<ul id="URLS" style="display: none">
<li>
<label for="rtmp">RTMP:</label>
<input id="rtmp" value="rtmp://rtmp.streaming.media.ccc.de:1935/stream/cr202_hq">
</li>
<li>
<label for="hls">HLS:</label>
<input id="hls" value="http://hls.streaming.media.ccc.de/hls/cr202_hq.m3u8">
</li>
</ul>
<script type="text/javascript">
  //<![CDATA[
    currentPlayer = new MediaElementPlayer('#video-tag',
      { mode: 'auto_plugin',
        pluginPath: "/static/",
        //enablePluginDebug: true,
        usePluginFullScreen: true,
        //thumbnailSelectorUpdateURL: '/update-url',
        //thumbnailSelectorEnabled: true,
        //features: ["playpause", "current", "progress", "duration", "qualities", "volume", "fullscreen", "thumbnailSelector"]
        features: ['playpause','current','duration','volume', 'fullscreen'],
        enableAutosize: true
      });
    $("#chooser").appendTo(".mejs-controls");

</script>
